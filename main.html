<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HTML Assignment 3</title>
<style>
  .middle {
    margin: auto;
    border-collapse: collapse;
  }
  .center {

  }

    text-align: right;
  }

	.td1{

	}

    background-color: green;
  }
  .blue {

  }
  table {
    border: 1px solid black;

  td {

</head>
<body>

    </tr>
    <tr>

      <td class="right">right</td>
    </tr>
  </table>
  
  <h2>Table 2</h2>

    <tr>

    </tr>
    <tr>
      <td class="td1" rowspan="4"></td>
      <td class="td1"></td>

    <tr class="green">
      <td colspan="2">Green Row</td>
      <td rowspan="2" id="t-image"><img src="image_url.jpg" alt="Image"></td>

    <tr>
